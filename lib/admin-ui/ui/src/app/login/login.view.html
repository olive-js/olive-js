<div layout="column" layout-align="center center" layout-fill>


<div layout-align="center start" layout="row">
     <md-content id="login-box" class="md-whiteframe-z5 move-up" >
       <md-toolbar layout-align="center center" layout-padding>
         <h3>Olive Admin - Login</h3>
       </md-toolbar>
       <md-content >

       <md-subheader ng-show="login.errorMessage" class="ng-hide md-warn">{{login.errorMessage}}</md-subheader>
       <form name="loginForm" layout-margin>



         <!--<md-input-container class="md-block">

             <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
               Your email must be between 10 and 100 characters long and look like an e-mail address.
             </div>
           </div>
         </md-input-container>
       -->

       <md-input-container class="md-block">
         <label>User </label>
         <input required name="userName" ng-model="login.userName">
         <div ng-messages="projectForm.clientName.$error">
           <div ng-message="required">This is required.</div>
         </div>
       </md-input-container>

         <md-input-container class="md-block">
           <label>Password </label>
           <input type="password"  required name="clientName" ng-model="login.password">
           <div ng-messages="projectForm.clientName.$error">
             <div ng-message="required">This is required.</div>
           </div>
         </md-input-container>
         <div layout-align="end" layout="row">
         <md-button class="md-primary md-hue-1" ng-click="login.login()" >Login</md-button>
       </div>
       </form>
          </md-content>
     </md-content>
   </div>

</div>
